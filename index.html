<!DOCTYPE html>
<html>
<head>
  <title>Dictionary App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="header-left">
                
                <h1><i class="ri-booklet-fill"></i> My DICTIONARY App</h1>
            </div>
            <div id="header-right">
                <button><a href="history.html" style="text-decoration: none;">History</a></button>
            </div>
        </div>

        <div id="search-container">
            <div id="search">
                <div id="search-input">
                    <input type="text" id="search-word" placeholder="Enter a word to search">
                    <button type="button" id="search-button">Search</button>
                </div>
                <div id="def-container">
                    <p id="definition"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
